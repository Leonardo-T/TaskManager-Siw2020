<!DOCTYPE html>
<html	lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TaskManager</title>
</head>
<body>
	<h1 style="color:red">Create new Task</h1>
		<form 	id = "taskForm"
		th:action="@{/task/add/{Id}(Id=${projectId})}"
		th:object="${taskForm}"
		method="POST">
			<table>
				<tr>
					<td><label 	for="taskNameInput">Task Name</label></td>
					<td><input 	id= "taskNameInput" type="text" placeholder="NAME" required th:field="*{name}"/></td>
					<td		    th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:style="color:red"></td>
				</tr>
				<tr>
					<td><label 	for="descriptionInput">Description</label></td>
					<td><input 	id= "descriptionInput" type="text" placeholder="DESCRIPTION" required th:field="*{description}"/></td>
					<td		    th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:style="color:red"></td>
				</tr>
				<tr>
					<td><input type="hidden" th:name="project_id" th:value="${projectId}"></td>
					<td><input type="hidden" th:name="completed" th:value="false"></td>
					<td><button type="submit">Register</button></td>
				</tr>
				<tr><td><a th:href="'/projects/' +${projectId}">Indietro</a></td></tr>
			</table>
		</form>
</body>
</html>
