<!DOCTYPE html>
<html	lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TaskManager</title>
</head>
<body>
	<h1 style="color:red">Assign task to:</h1>
	<div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Assign</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member : ${members}">
					<td th:text="${member.firstName}"></td>
					<td th:text="${member.lastName}"></td>
					<td>
						<form method="POST" th:action="@{/task/assign/}" th:object="${projectForm}">
							<input type="hidden" th:name="userId" th:value ="${member.id}">
							<input type="hidden" th:name="projectId" th:value ="${task.id}">
							<button type="submit">ASSIGN</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</body>
</html>
