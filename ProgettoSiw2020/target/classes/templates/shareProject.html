<!DOCTYPE html>
<html	lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TaskManager</title>
</head>
<body>
		<h1 th:text="'Share ' +${project.name} + ' with'" style="color:red"></h1>
	<div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>UserName</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Share</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="credentials : ${credentialsList}">
					<td th:text="${credentials.userName}"></td>
					<td th:text="${credentials.user.firstName}"></td>
					<td th:text="${credentials.user.lastName}"></td>
					<td>
						<form method="POST" th:action="@{/project/share/}" th:object="${projectForm}">
							<input type="hidden" th:name="username" th:value ="${credentials.userName}">
							<input type="hidden" th:name="projectId" th:value ="${project.id}">
							<button type="submit">SHARE</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
